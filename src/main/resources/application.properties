spring.application.name=forohub
spring.config.import=classpath:application-dev.properties
#spring.config.import=classpath:testing.env[.properties]
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true

jwt.secret=${JWT_SECRET}
jwt.expiration.time=${JWT_EXP}

server.port=8080
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=alura-forum
server.allowed.origins=${ALLOWED_ORIGINS}